<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="p">
</head>
<body>
    <audio id="gameOverSound" src="perder.mp3.wav"></audio>
    <audio id="eatAppleSound" src="ganhar.mp3.wav"></audio>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div class="wrapper">
        <div class="game-details">
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key='ArrowLeft' class="fa-solid fa-arrow-left-long"></i>
            <i data-key='ArrowUp' class="fa-solid fa-arrow-up-long"></i>
            <i data-key='ArrowDown' class="fa-solid fa-arrow-down-long"></i>
            <i data-key='ArrowRight' class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
    <div id="score" class="score">Pontuação: <span id="scoreValue">0</span></div>
    <div id="nokiaReference" class="nokia-reference">Inspired by Nokia Snake</div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/4bdbb4169f.js" crossorigin="anonymous"></script>
</body>
</html>
